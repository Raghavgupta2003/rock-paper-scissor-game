<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="CSS.css">

</head>
<body>
    <center><h1>Rock paper scissor</h1></center>
    <div id="choices">
        <div class="choice border" id="rock"></div>
        <div class="choice border" id="paper"></div>
        <div class="choice border" id="scissor"></div>
    </div>
    <div id="scorecard">
        <div class="user border">
            <p id="user-score">0</p>
            <!-- <p>user</p> -->
        </div>
        <div class="comp border">
            <p id="comp-score">0</p>
            <br>
            <!-- <p>comp</p> -->
        </div>
    </div>
    <div id="name">
        <div>
            <p class="Name">user</p>
        </div>
        <div>
            <p>computer</p>
        </div>
    </div>
    <div id="msg-container">
        <p id="msg">Play your Move</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
